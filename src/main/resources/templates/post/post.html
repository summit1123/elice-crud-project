<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
  />
  <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
  />
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />

  <style>
    html,
    body {
      font-family: "Elice DX Neolli", sans-serif;
    }

    .dropdown-toggle:after {
      content: none;
    }

    .comment .btn-group {
      display: none;
    }

    .comment:hover .btn-group {
      display: flex;
    }
  </style>
  <title th:text="${post.title}"></title>
</head>
<body>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Lovestargram</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/boards}">Boards</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link nav-link">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5 mx-auto">
  <div class="d-flex justify-content-between mb-3">
    <a
        class="link link-offset-1 link-offset-2-hover text-sm fs-6 mb-2"
        style="transition: all 0.1s ease-in-out"
        th:href="@{/boards/{boardId}(boardId=${post.board.boardId})}"
    >&larr; 게시판으로 돌아가기</a>
    <a th:href="@{/posts/create(boardId=${post.board.boardId})}" class="btn btn-primary">새 게시글 작성</a>
  </div>
  <div class="container border rounded p-4 position-relative">
    <div class="header mb-3">
      <h2 class="text-start" th:text="${post.title}">게시글 제목</h2>
      <small class="text-muted" th:text="${#dates.format(post.created_at, 'yyyy-MM-dd HH:mm')}"></small>
      <span class="text-muted" th:text="${post.username}"></span>
    </div>
    <p class="m-0" th:text="${post.content}">게시글 내용</p>
    <hr class="mt-4" />
    <h4 class="mb-3">
      댓글
      <small
          class="text-secondary"
          id="commentsCount"
          th:text="${comments.size()}"
      >0</small
      >
    </h4>
    <div class="container p-0 d-flex flex-column align-items-start gap-2" th:if="${not #lists.isEmpty(comments)}">
      <!-- 댓글 출력 부분 -->
    </div>
    <span th:if="${#lists.isEmpty(comments)}" class="d-block w-100 text-center">댓글이 없습니다.</span>
          class="card comment"
          style="min-width: 30%"
          th:each="comment : ${comments}"
      >
    <div class="card comment" style="min-width: 30%" th:each="comment : ${comments}">
      <div class="card-body position-relative">
        <p class="mb-2" th:text="${comment.content}">댓글 내용</p>
        <small class="text-secondary" th:text="${#dates.format(comment.created_at, 'yyyy-MM-dd HH:mm')}"></small>
        <div th:if="${comment != null && comment.userId == post.user.userId}"
             class="position-absolute end-0 top-50 translate-middle-y mb-3 me-3 btn-group bg-white bg-opacity-75"
             role="group"
             aria-label="edit-delete">
          <!-- 수정/삭제 버튼 -->
        </div>
      </div>
    </div>
            <button
                class="btn btn-outline-primary lh-1"
                data-bs-toggle="modal"
                data-bs-target="#editCommentModal"
                th:onclick="handleEditCommentButton(event, [[${comment?.commentId}]], [[${comment?.content}]])">
              <span class="material-symbols-outlined"> edit </span>
            </button>
            <form th:action="@{/comments/{commentId}(commentId=${comment?.commentId})}" method="post" class="d-inline">
              <input type="hidden" name="_method" value="delete" />
              <button
                  class="btn btn-outline-danger lh-1"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteCommentModal"
                  th:onclick="handleDeleteCommentButton(event, [[${comment.commentId}]])">
                <span class="material-symbols-outlined"> delete </span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <span
        th:if="${#lists.isEmpty(comments)}"
        class="d-block w-100 text-center"
    >댓글이 없습니다.</span
    >

    <form th:action="@{/posts/{postId}/comments(postId=${post.postId})}" method="post">
      <div class="mb-3">
        <label for="content">댓글 내용</label>
        <textarea class="form-control" id="content" name="content" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">댓글 작성</button>
    </form>
    <div class="position-absolute top-0 end-0 mt-4 me-4">
      <button
          class="btn btn-light lh-1 p-0 px-2 dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
      >
        <span class="material-symbols-outlined"> more_horiz </span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <button
              class="dropdown-item d-flex align-items-center gap-2"
              th:onclick="'location.href=\'/posts/' + ${post.postId} + '/edit\''"
          >
            <span class="material-symbols-outlined"> edit </span>수정
          </button>
        </li>
        <li>
          <button
              class="btn btn-outline-danger lh-1"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#deleteCommentModal"
              th:onclick="handleDeleteCommentButton(event, [[${comment.commentId}]])">
            <span class="material-symbols-outlined"> delete </span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>

<div
    class="modal fade"
    id="deletePostModal"
    tabindex="-1"
    aria-labelledby="deletePostModalLabel"
    aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deletePostModalLabel">
          게시글을 삭제하시겠습니까?
        </h1>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="fw-light">게시글과 댓글이 삭제됩니다.</p>
      </div>
      <div class="modal-footer">
        <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
        >
          취소
        </button>
        <button
            type="button"
            class="btn btn-danger"
            onclick="handleDeletePostModalButton()"
        >
          삭제
        </button>
      </div>
    </div>
  </div>
</div>

<div
    class="modal fade"
    id="editCommentModal"
    tabindex="-1"
    aria-labelledby="editCommentModalLabel"
    aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editCommentModalLabel">
          댓글 수정하기
        </h1>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
        ></button>
      </div>
      <form id="commentEditForm" th:action="@{/comments/{commentId}/edit(commentId=${currentComment})}" method= "POST">
        <div class="modal-body">
              <textarea
                  class="form-control"
                  name="content"
                  id="commentContentTextarea"
                  placeholder="댓글 수정하기..."
              ></textarea>
        </div>
        <div class="modal-footer">
          <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
          >
            취소
          </button>
          <button class="btn btn-primary">수정</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div
    class="modal fade"
    id="deleteCommentModal"
    tabindex="-1"
    aria-labelledby="deleteCommentModalLabel"
    aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteCommentModalLabel">
          댓글을 삭제하시겠습니까?
        </h1>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="fw-light">해당 댓글이 삭제됩니다.</p>
      </div>
      <div class="modal-footer">
        <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
        >
          취소
        </button>
        <button
            type="button"
            class="btn btn-danger"
            onclick="handleDeleteCommentModalButton()"
        >
          삭제
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<script th:inline="javascript">
  let currentPost;
  let currentBoard;
  let currentComment;
  let elementToDelete;

  function handleEditCommentButton(e, commentId, content) {
    e.preventDefault();
    currentComment = commentId;
    document.getElementById("commentContentTextarea").value = content;
    document.getElementById("commentEditForm").action = `/comments/${commentId}/edit`;
  }


  function handleDeletePostModalButton() {
        fetch(`/posts/${currentPost}`, {
            method: "DELETE",
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            window.location.href = `/boards/${currentBoard}`;
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
            alert('게시글 삭제 중 오류가 발생했습니다.');
        });
    }
  function handleDeletePostButton(_, postId, boardId) {
    currentPost = postId;
    currentBoard = boardId;
  }

  function handleDeleteCommentButton(e, commentId) {
    currentComment = commentId;
    elementToDelete = e.target.closest(".card");
  }

  function handleDeleteCommentModalButton() {
  fetch(`/comments/${currentComment}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: "_method=delete",
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    elementToDelete.remove();
    const commentsCount = document.getElementById("commentsCount");
    commentsCount.innerText = parseInt(commentsCount.innerText) - 1;
    const modal = bootstrap.Modal.getInstance("#deleteCommentModal");
    modal.hide();
  })
  .catch(error => {
    console.error('There was a problem with the fetch operation:', error);
    alert('댓글 삭제 중 오류가 발생했습니다.');
  });
}
</script>
</body>
</html>
